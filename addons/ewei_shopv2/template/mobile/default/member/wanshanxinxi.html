{template '_header'}
<style>
    .fui-cell-group:not(.fui-cell-group-o):before{

    .fui-header a.back:before{ border-color: #FA871D!important }

</style>
<script type="text/javascript">
    $(function(){
        var $lis=$(".cailiao div.cailiao1");
        $lis.click(function(){
            $(this).addClass("current").siblings().removeClass("current");
            var index=$lis.index(this);
            console.log(index);
            $(".qiehuan section").eq(index).show().siblings().hide();
        });
    })
</script>

                </div>
            </div>
            <div class='fui-cell-group'>

                </div>
            </div>
            
             <a id='btn-next' class='btn btn-danger block mtop' style="position: fixed; bottom: 0; width: 100%; margin: 0; padding: 0; border-radius: 0; background-color: #FA871D; height: 2.6rem; line-height: 2.6rem; font-size: .8rem">提交审核</a>  
        </form>
    </div>
    <script>    
    $("#file0").change(function(){  
      // getObjectURL是自定义的函数，见下面  
      // this.files[0]代表的是选择的文件资源的第一个，因为上面写了 multiple="multiple" 就表示上传文件可能不止一个  
      // ，但是这里只读取第一个   
      var objUrl = getObjectURL(this.files[0]);  
      // 这句代码没什么作用，删掉也可以  
      // console.log("objUrl = "+objUrl) ;  
      if (objUrl) {  
        // 在这里修改图片的地址属性  
        $("#img2").attr("src", objUrl);  
      }  
    }) ;  
    $("#file2").change(function(){  
      // getObjectURL是自定义的函数，见下面  
      // this.files[0]代表的是选择的文件资源的第一个，因为上面写了 multiple="multiple" 就表示上传文件可能不止一个  
      // ，但是这里只读取第一个   
      var objUrl = getObjectURL2(this.files[0]) ;  
      // 这句代码没什么作用，删掉也可以  
      // console.log("objUrl = "+objUrl) ;  
      if (objUrl) {  
        // 在这里修改图片的地址属性  
        $("#img3").attr("src", objUrl) ;  
      }  
    }) ;  
    //建立一個可存取到該file的url  
    function getObjectURL(file) {  
      var url = null ;   
      // 下面函数执行的效果是一样的，只是需要针对不同的浏览器执行不同的 js 函数而已  
      if (window.createObjectURL!=undefined) { // basic  
        url = window.createObjectURL(file) ;  
      } else if (window.URL!=undefined) { // mozilla(firefox)  
        url = window.URL.createObjectURL(file) ;  
      } else if (window.webkitURL!=undefined) { // webkit or chrome  
        url = window.webkitURL.createObjectURL(file) ;  
      }  
      return url ;  
    }  
    function getObjectURL2(file) {  
      var url = null ;   
      // 下面函数执行的效果是一样的，只是需要针对不同的浏览器执行不同的 js 函数而已  
      if (window.createObjectURL!=undefined) { // basic  
        url = window.createObjectURL(file) ;  
      } else if (window.URL!=undefined) { // mozilla(firefox)  
        url = window.URL.createObjectURL(file) ;  
      } else if (window.webkitURL!=undefined) { // webkit or chrome  
        url = window.webkitURL.createObjectURL(file) ;  
      }  
      return url ;  
    }  
</script>
