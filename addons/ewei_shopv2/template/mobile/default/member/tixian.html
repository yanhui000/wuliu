{template '_header'}
<style>
    .fui-header{ background-color: #fff!important; }
    .fui-header a.back:before{ border-color: #FA871D!important }
    .fui-header .title{ color: #000!important }
    .fui-cell-group .fui-cell .fui-cell-icon{
        width: auto;
    }
    .fui-cell-group .fui-cell .fui-cell-icon img{
        width: 2rem;
        height: 2rem;
    }
    .fui-cell-group .fui-cell.no-border{
        padding-top: 0;
    }
    .fui-cell-group .fui-cell.no-border .fui-cell-info{
        font-size: .6rem;
        color: #999;
    }
    .fui-cell-group .fui-cell.applyradio  .fui-cell-info{
        line-height: normal;
    }
</style>
<div class='fui-page  fui-page-current'>
    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back"></a>
        </div>
        <div class="title">提现
        </div>
        <div class="fui-header-right">&nbsp;</div>
    </div>
    <div class='fui-content'>
    	<div class="fui-cell-group" style="margin-top: 0;">
    		<div class='fui-cell-title'  style="height: 2.45rem;font-size:.7rem;color:#666;line-height: 1.425rem; background-color: #f3f3f3">到账银行卡</div>
			<div class="fui-cell" style="padding: 0.15rem 0.6rem;">
				<div class="fui-cell-icon"><img src="../addons/ewei_shopv2/template/mobile/default/static/images/yhk1.png" /></div>
				<div class="fui-cell-text"><p>
				    招商银行				    </p></div>
				<div class="fui-cell-remark">储蓄卡(0000)</div>
			</div>
		</div>
        <div class='fui-cell-group'>
            <div class='fui-cell-title'  style="height: 2.45rem;font-size:.7rem;color:#666;line-height: 1.425rem">提现金额</div>
            <div class='fui-cell' style="padding: 0 .6rem .6rem;">
                <div class='fui-cell-label big' style='width:auto; font-size:1rem;color: #F86D3E; '>￥</div>
                <div class='fui-cell-info'><input type='number' class='fui-input' id='money' style='font-size:1rem;' placeholder=""></div>
            </div>
        </div>
        <div class='fui-cell-title' style="height: 2.45rem; background-color: #fff">
            <div class='fui-cell-info' style='font-size:.7rem;color:#666;position: relative;height: 100%;line-height: 1.425rem'>可用余额: ￥<span id='current'>0.00</span> <a id='btn-all' class='text-danger external' href='#' style="position: absolute;right: 0;text-decoration: none; color: #569EE7">全部转出</a></div>
        </div>
        <a id='btn-next' class='btn btn-danger block mtop '>立即提现</a>
        </div>
    </div>
</div>

{template '_footer'}
