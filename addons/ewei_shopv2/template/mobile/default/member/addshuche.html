{template '_header'}

<style>

     .fui-list-group-title.lineblock2:before{

        content: "";

        position: absolute;

        left: .5rem;

        bottom: 0;

        right: .5rem;

        height: 1px;

        border-top: 1px solid #ebebeb;

        -webkit-transform-origin: 0 100%;

        -ms-transform-origin: 0 100%;

        transform-origin: 0 100%;

        -webkit-transform: scaleY(0.5);

        -ms-transform: scaleY(0.5);

        transform: scaleY(0.5);

    }
    .fui-header{ background-color: #fff!important; }
    .fui-header a.back:before{ border-color: #FA871D!important }
    .fui-header .title{ color: #000!important }
</style>
<div class='fui-page order-list-page'>

    <div class="fui-header">

        <div class="fui-header-left">

           <!--  <a class="back" ></a> -->

        </div>

        <div class="title">添加熟车</div>

        <div class="fui-header-right">

          <!--   <a class="icon icon-delete external" style="color: #333">添加</a> -->

        </div>

    </div>
	<div class='fui-content' style="top: 2.2rem">	
        <form>
            <div class="fui-cell-group" style="margin-top: 0">
                <div class="fui-cell">

                    <div class="fui-cell-label">手机号</div>
                    <div class="fui-cell-info c000"><input type="text" id="" name="" value="" placeholder="请填写手机号" class="fui-input"></div>
                </div>
                <div class="fui-cell">
                    <div class="fui-cell-label">姓名</div>

                    <div class="fui-cell-info c000"><input type="text" id="" name="" value="" placeholder="请输入联系人姓名" class="fui-input"></div>
                </div>

                <div class="fui-cell">
                    <div class="fui-cell-label">车长车型</div>
                    <div class="fui-cell-info c000"><input type="text" id="" name=""  value="" placeholder="请输入车长车型" class="fui-input" readonly="readonly"></div>
                    <div class="fui-cell-remark down"></div>
                </div>                
                <div class="fui-cell">
                    <div class="fui-cell-label">载重</div>
                    <div class="fui-cell-info c000"><input type="text" id="" name="" value="" placeholder="请输入载重" class="fui-input"></div>
                </div>
                <div class="fui-cell">
                    <div class="fui-cell-label">备注</div>
                    <div class="fui-cell-info c000"><input type="datetime" id="address" name="address" value="" placeholder="最少50字" class="fui-input"></div>
                </div>
                <div class="fui-cell">
                    <div class="fui-cell-label" style="width:auto"><span style="color: #f30;font-size: 0.8rem; vertical-align: middle;">*</span><span style="vertical-align: middle;">常跑地点</span></div>
                    <div class="fui-cell-info" style="text-align: right;">
                        <span class="icon icon-roundadd" style="color: #FA871D; font-size: .85rem"></span>
                    </div>
                </div>
            </div>
            <a id='btn-next' class='btn btn-danger block mtop' style="position: fixed; bottom: 0; width: 100%; margin: 0; padding: 0; border-radius: 0; background-color: #FA871D; height: 2.6rem; line-height: 2.6rem; font-size: .8rem">添加</a>   
        </form>
    </div>
</div>
{template '_footer'}
